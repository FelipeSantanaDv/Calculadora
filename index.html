
<!DOCTYPE html> 
<html lang="es">
  <head>
    <title>Entrega modulo V</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="calculadora2.css">

    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="calculadora2.js"></script>
      
  </head>
  <body onload="$('#num').focus();">
  <h3 id="titulo">CALCULADORA 2.0</h3>
    <p>
      


      <div id="carcasa">
      <p><input type="text" size="12" class = "input" id="num">
      <button class = "boton" id="calcular">=</button>
      <button class = "boton" id="suma">+</button>
      </p>
    
    <p>
      
      <button class = "boton" id="resta">-</button>
      <button class = "boton" id="multiplica">X</button>
      <button class = "boton" id="divide">/</button>
      <button class = "boton" id="potencia">x<sup>y</sup></button>
      <button class = "boton" id="cuadrado">x<sup>2</sup></button>
      <button class = "boton" id="inverso">1/x</button>
    </p>
      <p>
      
      <button class = "boton" id="raiz">&radic;</button>
      <button class = "boton" id="parte_entera"><></button>
      <button class = "boton" id="potencia_de_dos">2<sup>n</sup></button>
      <button class = "boton" id="factorial">n!</button>
      <button class = "boton" id="sumatoria">&Sigma; </button>
      <button class = "boton" id="producto">&Pi; </button>
      </p>
     
      <p id="producto">
      
    </p>
    </div>
    <footer><p>Desarrollada por Tatiana Zamora Guchuvo - Universidad de Cundinamarca </p></footer>
            
  </body>
</html>
